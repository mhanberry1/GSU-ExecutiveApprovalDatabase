<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exective Approval</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/JavaScript" src="common-functions.js"></script>
    <script type="text/JavaScript" src="data-administrator-login.js"></script>
	<link href='login-register.css' rel='stylesheet' type='text/css'>
    <style>
    </style>
</head>
<body>
	<h2 id="banner">Executive Approval Database Administrator - Login</h2>
	<div id="smallContainer">
		<table>
			<tr>
				<td>User Name</td>
				<td><input id="userName" tabIndex="1" onkeydown="if (event.keyCode == 13) login();"/></td>
				<td rowspan="3"><button onclick="login()" >Login</button></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" id="password" tabIndex="2" onkeydown="if (event.keyCode == 13) login();"/></td>
			</tr>
			<tr><td class="center" colspan="2">
				<a href="data-administrator-register.html">Register</a>
			</td></tr>
			<tr><td class="center" colspan="2">
				<span class="message" id="message"></span>
			</td></tr>
		</table>
	</div>
</body>
</html>
